apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "sample.fullname" . }}
  labels:
    {{- include "sample.labels" . | nindent 4 }}
    release: prometheus-operator
spec:
  selector:
    {{- include "sample.selectorLabels" . | nindent 4 }}
  endpoints:
    - interval: 10s
      path: /metrics
      port: http
