apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-node
    app.kubernetes.io/name: sample-node
    tags.datadoghq.com/env: alpha
    tags.datadoghq.com/service: sample-node
    tags.datadoghq.com/version: 0.5.2
  name: sample-node
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-node
  strategy:
    blueGreen:
      activeService: sample-node
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      previewService: sample-node-preview
  template:
    metadata:
      annotations:
        chaos.alpha.kubernetes.io/enabled: "true"
      labels:
        app: sample-node
        app.kubernetes.io/name: sample-node
        tags.datadoghq.com/env: alpha
        tags.datadoghq.com/service: sample-node
        tags.datadoghq.com/version: 0.5.2
        version: 0.5.2
    spec:
      containers:
        - image: nalbam/sample-node:0.5.2
          name: sample-node
          resources:
            limits:
              cpu: 100m
              memory: 120Mi
            requests:
              cpu: 100m
              memory: 120Mi
