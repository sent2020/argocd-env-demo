apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-node
    app.kubernetes.io/name: sample-node
    tags.datadoghq.com/env: alpha
    tags.datadoghq.com/service: sample-node
    tags.datadoghq.com/version: 0.5.1
  name: sample-node
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-node
  strategy:
    blueGreen:
      activeService: sample-node
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      previewService: sample-node-preview
  template:
    metadata:
      labels:
        app: sample-node
        app.kubernetes.io/name: sample-node
        tags.datadoghq.com/env: alpha
        tags.datadoghq.com/service: sample-node
        tags.datadoghq.com/version: 0.5.1
        version: 0.5.1
    spec:
      containers:
        - env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 2eace82f3fda9dda81f54513d81bd626
            - name: SECRET_HASH
              value: bbc1fd5cfe4b99e0e5534026adf51143
          envFrom:
            - configMapRef:
                name: sample-node
            - configMapRef:
                name: sample-node-gen
            - secretRef:
                name: sample-node-gen
            - secretRef:
                name: sample-node
          image: nalbam/sample-node:0.5.1
          name: sample-node
          resources:
            limits:
              cpu: 100m
              memory: 120Mi
            requests:
              cpu: 100m
              memory: 120Mi
