apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-node
    app.kubernetes.io/name: sample-node
    tags.datadoghq.com/env: demo
    tags.datadoghq.com/service: sample-node
    tags.datadoghq.com/version: v0.4.70
  name: sample-node
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-node
  strategy:
    blueGreen:
      activeService: sample-node
      autoPromotionEnabled: true
      autoPromotionSeconds: 30
      previewService: sample-node-preview
  template:
    metadata:
      labels:
        app: sample-node
        app.kubernetes.io/name: sample-node
        tags.datadoghq.com/env: demo
        tags.datadoghq.com/service: sample-node
        tags.datadoghq.com/version: v0.4.70
        version: v0.4.70
    spec:
      containers:
        - env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 60e3ee2008a3fff87eaab5b60ceb829a
            - name: SECRET_HASH
              value: 864fb725651ccd595e205465120448c4
          envFrom:
            - configMapRef:
                name: sample-node
            - secretRef:
                name: sample-node
          image: nalbam/sample-node:v0.4.70
          name: sample-node
          resources:
            limits:
              cpu: 100m
              memory: 120Mi
            requests:
              cpu: 100m
              memory: 120Mi
