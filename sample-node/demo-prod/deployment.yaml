apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-node
    app.kubernetes.io/name: sample-node
    tags.datadoghq.com/env: alpha
    tags.datadoghq.com/service: sample-node
    tags.datadoghq.com/version: v0.4.75
  name: sample-node
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-node
  strategy:
    canary:
      canaryService: sample-node-preview
      steps:
      - setWeight: 25
      - analysis:
          args:
          - name: url
            value: http://sample-node-preview:3000/success/98
          templateName: http-benchmark
      - setWeight: 50
      - pause:
          duration: 10
      - setWeight: 75
      - pause:
          duration: 10
  template:
    metadata:
      labels:
        app: sample-node
        app.kubernetes.io/name: sample-node
        tags.datadoghq.com/env: alpha
        tags.datadoghq.com/service: sample-node
        tags.datadoghq.com/version: v0.4.75
        version: v0.4.75
    spec:
      containers:
      - env:
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: RELOAD_HASH
          value: 8ead08c18a09833fd3cd44bba2c763ad
        - name: CONFIGMAP_HASH
          value: 60689776179cc9731fc8bfecf7143ea7
        - name: SECRET_HASH
          value: 5395fd0cadccf4ca1747d497e828e530
        envFrom:
        - configMapRef:
            name: sample-node
        - secretRef:
            name: sample-node
        image: nalbam/sample-node:v0.4.75
        imagePullPolicy: Always
        name: sample-node
        resources:
          limits:
            cpu: 110m
            memory: 134Mi
          requests:
            cpu: 110m
            memory: 134Mi
