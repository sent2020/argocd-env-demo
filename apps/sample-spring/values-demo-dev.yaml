    value: dev
  - name: DD_AGENT_ENABLED
    value: "true"
  - name: ENV_HASH
    value: 61b4159e33565aa032f36c4b6aba035f
image:
  repository: nalbam/sample-spring
  tag: 0.5.282
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: "true"
