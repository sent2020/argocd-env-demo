apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-node-prod
spec:
  project: default
  source:
    repoURL: "https://opspresso.github.io/helm-charts"
    targetRevision: v0.1.5
    helm:
      # parameters:
      #   - name: image.tag
      #     value: "0.5.4"
      #   - name: datadog.version
      #     value: "0.5.4"
      valueFiles:
        - ../../sample-node/values-demo-prod.yaml
    chart: sample
  destination:
    server: "https://kubernetes.default.svc"
    namespace: demo-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
