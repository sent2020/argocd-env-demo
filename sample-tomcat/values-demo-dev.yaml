autoscaling:
  enabled: true
  maxReplicas: 4
  metrics:
    - pods:
        metricName: container_network_receive_bytes
        targetAverageValue: 30k
      type: Pods
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.4.72
    MESSAGE: hello world
    VERSION: v0.4.72
  enabled: true
controller:
  kind: Rollout
datadog:
  enabled: true
  env: alpha
  service: sample-tomcat
  version: v0.4.72
env:
  - name: PROFILE
    value: dev
fullnameOverride: sample-tomcat
image:
  repository: nalbam/sample-tomcat
  tag: v0.4.72
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: "true"
  enabled: true
  hosts:
    - host: sample-tomcat-dev.bruce.spic.me
      paths:
        - /
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
preview:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: "true"
  enabled: true
  hosts:
    - host: sample-tomcat-dev-preview.bruce.spic.me
      paths:
        - /
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 10
replicaCount: 1
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IHdvcmxkCg==
    SECRET_VERSION: djAuNC43Mg==
  enabled: true
service:
  port: 8080
strategy:
  blueGreen:
    activeService: sample-tomcat
    autoPromotionEnabled: true
    autoPromotionSeconds: 30
    previewService: sample-tomcat-preview
