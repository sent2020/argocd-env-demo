autoscaling:
  enabled: true
  maxReplicas: 4
  metrics:
  - pods:
      metricName: container_network_receive_bytes
      targetAverageValue: 30k
    type: Pods
  minReplicas: 1
configmap:
  data:
    DD_VERSION: 0.5.37
    MESSAGE: hello world
    VERSION: 0.5.37
  enabled: true
controller:
  kind: Rollout
datadog:
  enabled: true
  env: alpha
  service: sample-tomcat
  version: 0.5.37
dnsPolicy: Default
env:
- name: PROFILE
  value: dev
- name: DD_AGENT_ENABLED
  value: 'true'
fullnameOverride: sample-tomcat
hostNetwork: true
image:
  repository: nalbam/sample-tomcat
  tag: 0.5.37
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: sample-tomcat-dev.bruce.spic.me
    paths:
    - /
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
preview:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: sample-tomcat-dev-preview.bruce.spic.me
    paths:
    - /
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
replicaCount: 1
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 1Gi
revisionHistoryLimit: 1
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IHdvcmxkCg==
    SECRET_VERSION: MC41LjM3
  enabled: true
service:
  port: 8080
strategy:
  blueGreen:
    activeService: sample-tomcat
    autoPromotionEnabled: true
    autoPromotionSeconds: 30
    previewService: sample-tomcat-preview
