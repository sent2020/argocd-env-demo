apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    tags.datadoghq.com/env: alpha
    tags.datadoghq.com/service: sample-tomcat
    tags.datadoghq.com/version: v0.4.71
  name: sample-tomcat
spec:
  template:
    metadata:
      annotations:
        prometheus.io/port: '8081'
        prometheus.io/scrape: 'true'
      labels:
        tags.datadoghq.com/env: alpha
        tags.datadoghq.com/service: sample-tomcat
        tags.datadoghq.com/version: v0.4.71
        version: v0.4.71
    spec:
      containers:
      - env:
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: RELOAD_HASH
          value: 8ead08c18a09833fd3cd44bba2c763ad
        - name: CONFIGMAP_HASH
          value: 3ddbfced81167430b3385f4de8c22d82
        - name: SECRET_HASH
          value: aee2162bbe5d462f906534f2456f5002
        envFrom:
        - configMapRef:
            name: sample-tomcat
        - secretRef:
            name: sample-tomcat
        image: nalbam/sample-tomcat:v0.4.71
        imagePullPolicy: Always
        name: sample-tomcat
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
