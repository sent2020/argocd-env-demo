apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-tomcat
    app.kubernetes.io/name: sample-tomcat
    tags.datadoghq.com/env: alpha
    tags.datadoghq.com/service: sample-tomcat
    tags.datadoghq.com/version: v0.4.55
  name: sample-tomcat
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-tomcat
  strategy:
    blueGreen:
      activeService: sample-tomcat
      autoPromotionEnabled: true
      autoPromotionSeconds: 60
      previewService: sample-tomcat-preview
  template:
    metadata:
      annotations:
        ad.datadoghq.com/sample-tomcat.logs: '[{"service":"sample-tomcat","country_code":"kr"}]'
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: sample-tomcat
        app.kubernetes.io/name: sample-tomcat
        tags.datadoghq.com/env: alpha
        tags.datadoghq.com/service: sample-tomcat
        tags.datadoghq.com/version: v0.4.55
        version: v0.4.55
    spec:
      containers:
        - env:
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 7415abe071e684624100b0e1fd7e9095
            - name: SECRET_HASH
              value: 4c5c05b8a4b5f0981e5321d65b31478a
          envFrom:
            - configMapRef:
                name: sample-tomcat
            - secretRef:
                name: sample-tomcat
          image: nalbam/sample-tomcat:v0.4.55
          imagePullPolicy: Always
          name: sample-tomcat
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
