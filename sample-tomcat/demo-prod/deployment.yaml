apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-tomcat
    app.kubernetes.io/name: sample-tomcat
  name: sample-tomcat
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: sample-tomcat
  strategy:
    canary:
      canaryService: sample-tomcat-preview
      steps:
      - setWeight: 25
      - analysis:
          args:
          - name: url
            value: http://sample-tomcat-preview:8080/success/98
          templateName: http-benchmark
  template:
    metadata:
      annotations:
        prometheus.io/port: '8081'
        prometheus.io/scrape: 'true'
      labels:
        app: sample-tomcat
        app.kubernetes.io/name: sample-tomcat
        version: v0.4.16
    spec:
      containers:
      - env:
        - name: CONFIGMAP_HASH
          value: 62a840e82866920e9beddd62cc9a61ba
        - name: SECRET_HASH
          value: ''
        envFrom:
        - configMapRef:
            name: sample-tomcat
        image: nalbam/sample-tomcat:v0.4.16
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: sample-tomcat
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: tcp-jmx
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 550m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
