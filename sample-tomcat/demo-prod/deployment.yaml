apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-tomcat
    app.kubernetes.io/name: sample-tomcat
  name: sample-tomcat
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-tomcat
  strategy:
    canary:
      canaryService: sample-tomcat-preview
      steps:
        - setWeight: 25
        - analysis:
            args:
              - name: url
                value: http://sample-tomcat-preview:8080/success/98
            templateName: http-benchmark
  template:
    metadata:
      annotations:
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: sample-tomcat
        app.kubernetes.io/name: sample-tomcat
        version: v0.4.39
    spec:
      containers:
        - env:
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 4c1dc95b78da5a593f57086359cc2c39
            - name: SECRET_HASH
              value: eb3279aefacb17267781f322a2010861
          envFrom:
            - configMapRef:
                name: sample-tomcat
            - secretRef:
                name: sample-tomcat
          image: nalbam/sample-tomcat:v0.4.39
          imagePullPolicy: Always
          name: sample-tomcat
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
