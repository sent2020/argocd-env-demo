apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-tomcat
    app.kubernetes.io/name: sample-tomcat
    tags.datadoghq.com/env: demo
    tags.datadoghq.com/service: sample-tomcat
    tags.datadoghq.com/version: v0.4.43
  name: sample-tomcat
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-tomcat
  strategy:
    canary:
      canaryService: sample-tomcat-preview
      steps:
        - setWeight: 25
        - analysis:
            args:
              - name: url
                value: http://sample-tomcat-preview:8080/success/98
            templateName: http-benchmark
  template:
    metadata:
      annotations:
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: sample-tomcat
        app.kubernetes.io/name: sample-tomcat
        tags.datadoghq.com/env: demo
        tags.datadoghq.com/service: sample-tomcat
        tags.datadoghq.com/version: v0.4.43
        version: v0.4.43
    spec:
      containers:
        - env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 45b9205accf36f72b4610aa76c6e7df7
            - name: SECRET_HASH
              value: 7d48d0ecd5b7833882524f8893c2ffc6
          envFrom:
            - configMapRef:
                name: sample-tomcat
            - secretRef:
                name: sample-tomcat
          image: nalbam/sample-tomcat:v0.4.43
          imagePullPolicy: Always
          name: sample-tomcat
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
