apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-spring
    app.kubernetes.io/name: sample-spring
    tags.datadoghq.com/env: alpha-kr
    tags.datadoghq.com/service: sample-spring
    tags.datadoghq.com/version: v0.4.55
  name: sample-spring
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-spring
  strategy:
    canary:
      canaryService: sample-spring-preview
      steps:
        - setWeight: 25
        - analysis:
            args:
              - name: url
                value: http://sample-spring-preview:8080/success/98
            templateName: http-benchmark
  template:
    metadata:
      annotations:
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: sample-spring
        app.kubernetes.io/name: sample-spring
        tags.datadoghq.com/env: alpha-kr
        tags.datadoghq.com/service: sample-spring
        tags.datadoghq.com/version: v0.4.55
        version: v0.4.55
    spec:
      containers:
        - env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 4c1dc95b78da5a593f57086359cc2c39
            - name: SECRET_HASH
              value: eb3279aefacb17267781f322a2010861
          envFrom:
            - configMapRef:
                name: sample-spring
            - secretRef:
                name: sample-spring
          image: nalbam/sample-spring:v0.4.53
          imagePullPolicy: Always
          name: sample-spring
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
