apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-spring
    app.kubernetes.io/name: sample-spring
    tags.datadoghq.com/env: alpha
    tags.datadoghq.com/service: sample-spring
    tags.datadoghq.com/version: v0.4.63
  name: sample-spring
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-spring
  strategy:
    blueGreen:
      activeService: sample-spring
      autoPromotionEnabled: true
      autoPromotionSeconds: 60
      previewService: sample-spring-preview
  template:
    metadata:
      annotations:
        prometheus.io/port: '8081'
        prometheus.io/scrape: 'true'
      labels:
        app: sample-spring
        app.kubernetes.io/name: sample-spring
        tags.datadoghq.com/env: alpha
        tags.datadoghq.com/service: sample-spring
        tags.datadoghq.com/version: v0.4.63
        version: v0.4.63
    spec:
      containers:
      - env:
        - name: DD_ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/env']
        - name: DD_SERVICE
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/service']
        - name: DD_VERSION
          valueFrom:
            fieldRef:
              fieldPath: metadata.labels['tags.datadoghq.com/version']
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: RELOAD_HASH
          value: 8ead08c18a09833fd3cd44bba2c763ad
        - name: CONFIGMAP_HASH
          value: 6789cfdd4543fe4b167c903b6459f7d9
        - name: SECRET_HASH
          value: 7ef977ac5672ddd2129b55123d217d97
        envFrom:
        - configMapRef:
            name: sample-spring
        - secretRef:
            name: sample-spring
        image: nalbam/sample-spring:v0.4.63
        imagePullPolicy: Always
        name: sample-spring
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
