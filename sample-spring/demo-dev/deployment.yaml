apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-spring
    app.kubernetes.io/name: sample-spring
    tags.datadoghq.com/env: demo
    tags.datadoghq.com/service: sample-spring
    tags.datadoghq.com/version: v0.4.58
  name: sample-spring
spec:
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-spring
  strategy:
    blueGreen:
      activeService: sample-spring
      autoPromotionEnabled: true
      autoPromotionSeconds: 60
      previewService: sample-spring-preview
  template:
    metadata:
      annotations:
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: sample-spring
        app.kubernetes.io/name: sample-spring
        tags.datadoghq.com/env: demo
        tags.datadoghq.com/service: sample-spring
        tags.datadoghq.com/version: v0.4.58
        version: v0.4.58
    spec:
      containers:
        - env:
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            - name: RELOAD_HASH
              value: 8ead08c18a09833fd3cd44bba2c763ad
            - name: CONFIGMAP_HASH
              value: 4301ae98f355b6788d19aa1768ae3f54
            - name: SECRET_HASH
              value: da7cf8e47d72ffd2a0c6e8e6c476b49b
          envFrom:
            - configMapRef:
                name: sample-spring
            - secretRef:
                name: sample-spring
          image: nalbam/sample-spring:v0.4.58
          imagePullPolicy: Always
          name: sample-spring
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 1Gi
