apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    app: sample-spring
    app.kubernetes.io/name: sample-spring
  name: sample-spring-preview
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: sample-spring-dev-preview.bruce.spic.me
      http:
        paths:
          - backend:
              serviceName: sample-spring
              servicePort: 8080
            path: /
          - backend:
              serviceName: sample-spring
              servicePort: 8081
            path: /jmx
  tls:
    - hosts:
        - sample-spring-dev-preview.bruce.spic.me
      secretName: sample-spring-preview-tls
