apiVersion: v1
kind: Service
metadata:
  labels:
    app: sample-spring
    app.kubernetes.io/name: sample-spring
  name: sample-spring
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: jmx
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: sample-spring
