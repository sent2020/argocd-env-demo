apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-web
    app.kubernetes.io/name: sample-web
    tags.datadoghq.com/version: 0.5.1
  name: sample-web
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: sample-web
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sample-web
        app.kubernetes.io/name: sample-web
        tags.datadoghq.com/version: 0.5.1
        version: 0.5.1
    spec:
      containers:
      - env:
        - name: RELOAD_HASH
          value: 8ead08c18a09833fd3cd44bba2c763ad
        - name: CONFIGMAP_HASH
          value: 8935e92a226d8cdf03e6cfa812f25c38
        - name: SECRET_HASH
          value: 0217c8f5f328a1271f42687d9af5ab2e
        envFrom:
        - configMapRef:
            name: sample-web
        - secretRef:
            name: sample-web
        image: nalbam/sample-web:0.5.1
        imagePullPolicy: Always
        name: sample-web
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 110m
            memory: 134Mi
          requests:
            cpu: 100m
            memory: 120Mi
