autoscaling:
  enabled: true
  maxReplicas: 3
  metrics:
  - pods:
      metricName: container_network_receive_bytes
      targetAverageValue: 30k
    type: Pods
  minReplicas: 1
configmap:
  data:
    DD_VERSION: v0.1.26
    MESSAGE: hello world
    VERSION: v0.1.26
  enabled: true
datadog:
  enabled: true
  env: alpha
  service: sample-docs
  version: v0.1.26
env:
- name: PROFILE
  value: prod
image:
  repository: nalbam/docs
  tag: v0.1.26
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/ssl-redirect: 'true'
  enabled: true
  hosts:
  - host: docs.bruce.spic.me
    paths:
    - /
  tls:
  - hosts:
    - docs.bruce.spic.me
    secretName: sample-docs-tls
livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 1948
  initialDelaySeconds: 3
  periodSeconds: 10
nameOverride: sample-docs
readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /
    port: 1948
  initialDelaySeconds: 3
  periodSeconds: 10
replicaCount: 1
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
secret:
  data:
    SECRET_MESSAGE: c2VjcmV0IHdvcmxkCg==
    SECRET_VERSION: djAuMS4yNg==
  enabled: true
service:
  port: 1948
