replicaCount: 1

image:
  repository: nalbam/docs
  tag: v0.0.21

service:
  port: 1948

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: docs.bruce.spic.me
      paths:
        - /
  tls:
    - hosts:
        - docs.bruce.spic.me
      secretName: docs-nalbam-tls

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

env:
  - name: MESSAGE
    value: "hello world"

configmap:
  enabled: true
  data:
    DD_VERSION: v0.0.21
    MESSAGE: "hello world"
    PROFILE: dev
    VERSION: v0.0.21

secret:
  enabled: true
  data:
    SECRET_MESSAGE: "c2VjcmV0IHdvcmxkCg=="
    SECRET_VERSION: "c2VjcmV0IHdvcmxkCg=="
