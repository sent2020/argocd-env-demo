nameOverride: sample-docs

replicaCount: 1

image:
  repository: nalbam/docs
  tag: v0.0.21

service:
  port: 1948

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: docs.bruce.spic.me
      paths:
        - /
  tls:
    - hosts:
        - docs.bruce.spic.me
      secretName: docs-nalbam-tls

livenessProbe:
  httpGet:
    path: /
    port: 1948
  initialDelaySeconds: 3
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 1948
  initialDelaySeconds: 3
  periodSeconds: 10
  failureThreshold: 3

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  metrics:
    - type: Pods
      pods:
        metricName: container_network_receive_bytes
        targetAverageValue: 30k

datadog:
  enabled: true
  env: alpha
  service: sample-docs
  version: v0.0.21

env:
  - name: PROFILE
    value: prod

configmap:
  enabled: true
  data:
    MESSAGE: "hello world"
    VERSION: v0.0.21

secret:
  enabled: true
  data:
    SECRET_MESSAGE: "c2VjcmV0IHdvcmxkCg=="
    SECRET_VERSION: "c2VjcmV0IHdvcmxkCg=="
